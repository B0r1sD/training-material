---
- doc: "Test sample data for Transcriptomics:Refence-based"
  job:
    Paired list collection with PE fastqs:
      class: Collection
      collection_type: 'list:paired'
      elements:
        - class: Collection
          type: paired
          identifier: GSM461177
          elements:
          - identifier: forward
            class: File
            location: https://zenodo.org/record/6457007/files/GSM461177_1_subsampled.fastqsanger
            filetype: fastqsanger
          - identifier: reverse
            class: File
            location: https://zenodo.org/record/6457007/files/GSM461177_2_subsampled.fastqsanger
            filetype: fastqsanger
        - class: Collection
          type: paired
          identifier: GSM461180
          elements:
          - identifier: forward
            class: File
            location: https://zenodo.org/record/6457007/files/GSM461180_1_subsampled.fastqsanger
            filetype: fastqsanger
          - identifier: reverse
            class: File
            location: https://zenodo.org/record/6457007/files/GSM461180_2_subsampled.fastqsanger
            filetype: fastqsanger
    Drosophila_melanogaster.BDGP6.32.109_UCSC.gtf.gz:
      class: File
      location: https://zenodo.org/record/6457007/files/Drosophila_melanogaster.BDGP6.32.109_UCSC.gtf.gz
  outputs:
    multiqc_fastqc_html:
      asserts:
        has_text:
          text: 'All samples have sequences of a single length (37bp).'
    multiqc_cutadapt_html:
      asserts:
        has_text:
          text: '<span class="val">12.4%</span>'
        has_text:
          text: '<span class="val">2.5%</span>'
    multiqc_star_html:
      asserts:
        has_text:
          text: '<span class="val">75.6%</span>'
        has_text:
          text: '<span class="val">82.2%</span>'
    inferexperiment:
      element_tests:
        GSM461177:
          asserts:
            has_text:
              text: '0.4966'
        GSM461180:
          asserts:
            has_text:
              text: '0.4862'
    featurecounts_summary:
      element_tests:
        GSM461177:
          asserts:
            has_text:
              text: '827882'
        GSM461180:
          asserts:
            has_text:
              text: '887629'
