presenter-notes: "Drücken Sie <kbd>P</kbd>, um die Präsentationsnotizen anzuzeigen"
presenter-notes-explanation: |
  Die Präsentationsnotizen enthalten zusätzliche Informationen, die nützlich sein können, wenn Sie diese Folien für einen Kurs verwenden möchten.

  Drücken Sie erneut P, um die Präsentationsnotizen auszuschalten.

  Drücken Sie C, um ein neues Fenster zu erstellen, in dem die gleiche Präsentation angezeigt wird.
  Dieses Fenster ist mit dem Hauptfenster verknüpft. Wenn Sie in dem einen Fenster die Folien wechseln, wird diese im anderen Fenster ebenfalls geändert.

  Nützlich beim Präsentieren.
